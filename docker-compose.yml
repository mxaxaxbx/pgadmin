version: '3.8'

services:
  pgadmin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pgadmin
    env_file: ".env"
    ports:
      - "8080:8080"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/misc/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  pgadmin_data:
    driver: local
